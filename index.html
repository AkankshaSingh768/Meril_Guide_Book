<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>My Flipbook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./turn.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Carlito&display=swap"
      rel="stylesheet"
    />
    <!-- Turn.js -->
  </head>
  <body>
    <!-- Main Wrapper Container -->
    <div class="main-container">
      <!-- Flipbook Pages Will Be Injected Here -->
      <div id="flipbook"></div>
    </div>
    <!-- Page Jump Box -->
    <div style="text-align: center; margin-top: 15px">
      <input
        type="number"
        id="pageInput"
        placeholder="Enter page no."
        min="1"
        style="height:22px; width: 120px"
      />
      <button onclick="goToPage()" style="height:22px;width:30px; margin-left: 5px;font-size: 10px;">
        Go
      </button>

      <button
        onclick="$('#flipbook').turn('previous');"
        style="height:22px;width:22px"
      >
       <svg xmlns="http://www.w3.org/2000/svg" fill="none"   viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
</svg>

</svg>

      </button>
      <button
        onclick="$('#flipbook').turn('next');"
       style="width:22px;height:22px"
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="">
  <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
</svg>

      </button>
    </div>

    <script>
      function goToPage() {
        let pageNumber = parseInt(document.getElementById("pageInput").value);
        if (!isNaN(pageNumber)) {
          $("#flipbook").turn("page", pageNumber);
        } else {
          alert("Please enter a valid page number!");
        }
      }
    </script>

    <!-- JavaScript to load and initialize the book -->
    <script src="tts.js"></script>
    <script src="main.js"></script>
  </body>
</html>
