<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>My Flipbook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./turn.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Carlito&display=swap"
      rel="stylesheet"
    />
    <!-- Turn.js -->
  </head>
  <body>
    <!-- Main Wrapper Container -->
    <div class="main-container">
      <!-- Flipbook Pages Will Be Injected Here -->
      <div id="flipbook"></div>
    </div>
    <!-- Page Jump Box -->
    <div style="text-align: center; margin-top: 15px">
      <input
        type="number"
        id="pageInput"
        placeholder="Enter page no."
        min="1"
        style="padding: 6px; width: 120px"
      />
      <button onclick="goToPage()" style="padding: 6px 12px; margin-left: 5px">
        Go
      </button>

      <button
        onclick="$('#flipbook').turn('previous');"
        style="padding: 6px 12px; margin-left: 5px;"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="height: 0.9rem;width: 0.9rem;">
  <path fill-rule="evenodd" d="M10.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L12.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z" clip-rule="evenodd" />
  <path fill-rule="evenodd" d="M4.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L6.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z" clip-rule="evenodd" />
</svg>

      </button>
      <button
        onclick="$('#flipbook').turn('next');"
        style="padding: 6px 12px; margin-left: 5px;color: black;"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"style="height: 0.9rem;width: 0.9rem;">
  <path fill-rule="evenodd" d="M13.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
  <path fill-rule="evenodd" d="M19.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
</svg>

      </button>
    </div>

    <script>
      function goToPage() {
        let pageNumber = parseInt(document.getElementById("pageInput").value);
        if (!isNaN(pageNumber)) {
          $("#flipbook").turn("page", pageNumber);
        } else {
          alert("Please enter a valid page number!");
        }
      }
    </script>

    <!-- JavaScript to load and initialize the book -->
    <script src="tts.js"></script>
    <script src="main.js"></script>
  </body>
</html>
