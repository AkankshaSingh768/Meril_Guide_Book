<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>My Flipbook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./turn.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Carlito&display=swap"
      rel="stylesheet"
    />
    <!-- Turn.js -->
  </head>
  <body>
    <!-- Main Wrapper Container -->
    <div class="main-container">
      <!-- Flipbook Pages Will Be Injected Here -->
      <div id="flipbook"></div>
    </div>
    <!-- Page Jump Box -->
    <div
      style="
        text-align: center;
        gap: 4px;
        display: flex;
        justify-content: center;
        margin-top: 10px;
      "
    >
      <button
        onclick="$('#flipbook').turn('page', 1);"
        style="height: 30px; width: 40px; font-size: 10px"
      >
        Start
      </button>
      <input
        type="number"
        id="pageInput"
        placeholder="Enter page no."
        min="1"
        style="height: 30px; width: 110px; font-size: 10px"
      />
      <button
        onclick="goToPage()"
        style="height: 30px; width: 30px; font-size: 10px"
      >
        Go
      </button>
      <button
        onclick="$('#flipbook').turn('previous');"
        style="height: 30px; width: 30px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="display: flex; align-items: center; justify-content: center"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button
        onclick="$('#flipbook').turn('next');"
        style="height: 30px; width: 30px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          style="display: flex; align-items: center; justify-content: center"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>

      <button
        onclick="$('#flipbook').turn('page', 152);"
        style="height: 30px; width: 40px; font-size: 10px"
      >
        End
      </button>
    </div>

    <script>
      function goToPage() {
        const totalPages = 152; // your total flipbook pages
        const input = document.getElementById("pageInput");
        const pageNumber = parseInt(input.value);

        if (isNaN(pageNumber)) {
          alert("⚠️ Please enter a valid page number!");
          return;
        }

        if (pageNumber < 1 || pageNumber > totalPages) {
          alert(`⚠️ Page number must be between 1 and ${totalPages}.`);
          return;
        }

        // Adjust if your flipbook has cover pages before actual content
        const actualPage = pageNumber + 2;
        $("#flipbook").turn("page", actualPage);
      }
    </script>

    <!-- JavaScript to load and initialize the book -->
    <script src="tts.js"></script>
    <script src="main.js"></script>
  </body>
</html>
