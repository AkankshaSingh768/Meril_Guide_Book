<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>My Flipbook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./turn.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet">
    <!-- Turn.js -->
  </head>
  <body>
    <!-- Main Wrapper Container -->
    <div class="main-container">
    
      <!-- Flipbook Pages Will Be Injected Here -->
      <div id="flipbook"></div>
    </div>
    <!-- Page Jump Box -->
<div style="text-align:center; margin-top:15px;">
  <input type="number" id="pageInput" placeholder="Enter page no." min="1" style="padding:6px; width:120px;">
  <button onclick="goToPage()" style="padding:6px 12px; margin-left:5px;">Go</button>
</div>

<script>
  function goToPage() {
    let pageNumber = parseInt(document.getElementById("pageInput").value);
    if (!isNaN(pageNumber)) {
      $("#flipbook").turn("page", pageNumber); 
    } else {
      alert("Please enter a valid page number!");
    }
  }
</script>

    <!-- JavaScript to load and initialize the book -->
    <script src="tts.js"></script>
    <script src="main.js"></script>
  </body>
</html>
