@media only screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) {
  #page1-div img {
    /* Height ko viewport height ke hisaab se thoda kam rakha hai */
    height: clamp(60vh, 80vh, 85vh) !important;

    /* Width ko auto kia hai taaki aspect ratio height se match kare */
    width: auto !important;

    /* Max width bhi set kiya ja sakta hai, optional */
    max-width: 100% !important;

    object-fit: contain !important;

    display: block;
    margin: 0 auto;
  }

}
