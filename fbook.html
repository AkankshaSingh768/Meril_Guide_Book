<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flipbook</title>
    <style>
        body {
            margin: 5px;
            padding: 0;
            font-family: sans-serif;
            background: #eee;
        }
        .container-parent {
            width: 100%;
            height: 98vh; /* or 100% if parent has defined height */
            display: flex; /* or grid */
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            max-height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container-parent">
        <div class="container">some content here!</div>
    </div>
    <script>
        function resizeContainer() {
            const container = document.querySelector('.container');
            const aspectRatio = 9/16;
            const maxWidth = container.parentElement.clientWidth;
            const maxHeight = container.parentElement.clientHeight;
            const widthByHeight = maxHeight * aspectRatio;
            const heightByWidth = maxWidth / aspectRatio;
            if (widthByHeight <= maxWidth) {
                container.style.width = widthByHeight + 'px';
                container.style.height = maxHeight + 'px';
            } else {
                container.style.width = maxWidth + 'px';
                container.style.height = heightByWidth + 'px';
            }
        }
        window.addEventListener('resize', resizeContainer);
        resizeContainer();
    </script>
</body>
</html>
